<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- BEGIN HEADER -->
    <header>
    <div class="container">
        <div class="row mt-5">
        <div class="high-scores col text-left">
            <h4>View High Scores!</h4>
        </div>
        <div class="page-title col text-center">
            <h1>Code Quiz!</h1>
        </div>
        <div class="timer col text-right">
            <h4 class="timer-clock">Time:</h4>
        </div>
        </div>
    </div>
    </header>
    <!-- END HEADER -->
    <main>
        <div class="container mt-3">
        <div class="row">
        <div class="col text-center mt-5">
        <div class="quiz-section">
            <h4 class="quiz-question">Ready To Start Your Quiz?</h4>
            <div class="col quiz-answers">
                <div class="option-1">
                    <!-- <button class="btn row m-1" id="answer-1"></button> -->
                </div>
                <div class="option-2">
                    <!-- <button class="btn row m-1" id="answer-2"></button> -->
                </div>
                <div class="option-3">
                    <!-- <button class="btn row m-1" id="answer-3"></button> -->
                </div>
            </div>
            <div class="start-section">
                <button type="button" class="start-button btn btn-success row m-1 mt-3">Start Quiz!</button>
            </div>
            <div class="final-score">

            </div>
        </div>
        </div>
        </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
    <script src="./assets/js/script.js"></script>
</html>
